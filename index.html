<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waco GIS Story</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- INLINE CSS: forces 2 columns -->
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; flex-direction: row; overflow: hidden; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }
    #map { flex: 0 0 70%; height: 100%; min-width: 0; }
    #story { flex: 0 0 30%; height: 100%; overflow-y: auto; padding: 16px; background: #fafafa; border-left: 1px solid #ddd; min-width: 0; }
    #story h2 { margin: 0 0 8px 0; }
    #story .small { color: #666; font-size: 0.85rem; margin-bottom: 12px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <aside id="story">
    <h2 id="title">Waco GIS Story</h2>
    <div class="small" id="date">Setup check</div>
    <div id="body">
      If you can see this panel on the right, your 2-column layout works.
      Next step is to pull this text from <code>data/beats.json</code>.
    </div>
  </aside>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([31.5, -99], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // TEXAS boundary
    fetch(encodeURI('./data/Texas Boundary.geojson'))
      .then(res => {
        if (!res.ok) throw new Error('Failed to load Texas boundary');
        return res.json();
      })
      .then(data => {
        const texasLayer = L.geoJSON(data, {
          style: { color: '#222', weight: 2, fillOpacity: 0.05 }
        }).addTo(map);

        map.fitBounds(texasLayer.getBounds(), { padding: [30, 30] });
      })
      .catch(err => console.error(err));

    // POI
    fetch(encodeURI('./data/POI.geojson'))
      .then(res => {
        if (!res.ok) throw new Error('Failed to load POI');
        return res.json();
      })
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) =>
            L.circleMarker(latlng, {
              radius: 7,
              fillColor: '#c0392b',
              color: '#000',
              weight: 1,
              fillOpacity: 0.9
            }),
          onEachFeature: (feature, layer) => {
            if (feature.properties?.name) layer.bindPopup(feature.properties.name);
          }
        }).addTo(map);
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
