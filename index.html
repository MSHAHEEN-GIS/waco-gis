<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout Test</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    /* LEFT: MAP */
    #map {
      width: 70%;
      height: 100%;
      background: #ccc;
    }

    /* RIGHT: BLACK COLUMN */
    #right-panel {
      width: 30%;
      height: 100%;
      background: black;
    }
  </style>
</head>

<body>

  <div id="map"></div>
  <div id="right-panel"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Simple map just to prove the left side works
    const map = L.map('map').setView([31.5, -99], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>

</body>
</html>
