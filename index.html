<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Texas & Waco</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // 1. Create the map
  const map = L.map('map').setView([31.5, -99.0], 6);

  // 2. Add basemap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 3. Load Texas boundary
  fetch('https://mshaheen-gis.github.io/waco-gis/data/Texas Boundary.geojson')
    .then(response => response.json())
    .then(data => {
      const texasLayer = L.geoJSON(data, {
        style: {
          color: '#333',
          weight: 2,
          fill: false
        }
      }).addTo(map);

      // Fit map to Texas
      map.fitBounds(texasLayer.getBounds());
    });

  // 4. Load POI layer (Waco)
  fetch('https://mshaheen-gis.github.io/waco-gis/data/POI.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: (feature, latlng) =>
          L.circleMarker(latlng, {
            radius: 7,
            fillColor: 'red',
            color: '#000',
            weight: 1,
            fillOpacity: 0.9
          }),
        onEachFeature: (feature, layer) => {
          if (feature.properties && feature.properties.name) {
            layer.bindPopup(feature.properties.name);
          }
        }
      }).addTo(map);
    });
</script>

</body>
</html>
